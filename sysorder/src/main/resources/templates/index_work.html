<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SysOrder</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body class="fix-header">
        <div id="main-wrapper">
            <!-- ============================================================== -->
            <!-- Topbar header - style you can find in pages.scss -->
            <!-- ============================================================== -->
            <header class="topheader" id="top">
                <div class="fix-width">
                    <nav class="navbar navbar-expand-md navbar-light p-l-0">
                        <!-- This is the navigation menu -->
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav ml-auto stylish-nav">
                                <li class="nav-item" style="margin-right: 0.5em;">
                                    <button class="m-t-5 btn btn-info font-13" onclick="openNewOrder()">Open new order</button>

<!--                                    <b>-->
<!--                                        <span th:text="${#dates.format(cons.dataInicio, 'dd/MM/yyyy HH:mm')}" th:data-idcon="${cons.id}" th:onclick="abrirConsulta(this.getAttribute('data-idcon'))" class="m-r-10" style="cursor: pointer;"></span>-->
<!--                                    </b>-->
<!--                                    <i class="mdi mdi-information" th:data-idcon="${cons.id}" th:onclick="abrirConsulta(this.getAttribute('data-idcon'))" style="cursor: pointer;"></i>-->



                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>
            <div class="page-wrapper" style="margin-left: 0px">
                <div class="container-fluid">
                    <div class="fix-width">
                        <div class="row banner-text">
                            <div class="col-lg-12 m-t-20">
                                <table id="tbOrders" class="table color-table info-table table-striped table-bordered" style="margin-left: 0em !important; margin-top: -1em !important;" width="100%">
                                    <thead style="background-color: #1e88e5">
                                    <tr style="font: menu;">
                                        <th><h6 class="m-b-0 text-white">ID</h6></th>
                                        <th><h6 class="m-b-0 text-white">Category</h6></th>
                                        <th><h6 class="m-b-0 text-white">Contact</h6></th>
                                        <th><h6 class="m-b-0 text-white">Agency</h6></th>
                                        <th><h6 class="m-b-0 text-white">Company</h6></th>
                                        <th><h6 class="m-b-0 text-white">Deadline</h6></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="order : ${orders}"  style="font: menu;">
                                            <td th:text="${order.id}"> order id </td>
                                            <td th:text="${order.category.desc}"> desc category </td>
                                            <td th:text="${order.contactName}"> contact name </td>
                                            <td th:text="${order.realEstateAgency}"> agency </td>
                                            <td th:text="${order.company}"> company </td>
                                            <td th:text="${#dates.format(order.deadline, 'dd/MM/yyyy')}"> deadline </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/waves.js}"></script>
        <script th:src="@{/assets/plugins/sweetalert/sweetalert2.all.min.js}"></script>
        <script>
            function openNewOrder() {
                Swal.fire({
                    title: 'New Order',
                    html: '<b>Diagn√≥stico</b>: <br><br>' +
                            '<b>Receita</b>: '
                });
            }

        </script>
    </body>
</html>
